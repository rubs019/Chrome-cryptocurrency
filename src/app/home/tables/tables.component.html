<div id="container">
  <ngx-datatable
  class="material test"
  *ngIf="cryptoItem !== null"
  [rows]="cryptoItem"
  [count]="cryptoItem.length"
  [limit]="9"
  [selected]="selected"
  [headerHeight]="50"
  [footerHeight]="50"
  [columnMode]="'force'"
  [selectionType]="'single'"
  [loadingIndicator]="loadingIndicator"
  (select)='onSelect($event)'>
      <ngx-datatable-column name="Name" [cellClass]="getCellClass">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div class="name">
            <img [src]='"https://files.coinmarketcap.com/static/img/coins/16x16/"+row.id+".png"'/>
            <span>{{value}}</span>
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [prop]="prop" name="Price ({{ currencyFormat }})" [cellClass]="getCellClass">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <span>{{ value | currency: currencyFormat :'symbol':'2.2-9' }}</span>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column prop="percent_change_24h" name="24H" [cellClass]="getCellClass">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <div [class]="value > 0 ? 'text-success' : 'text-danger'">
            <i [class]="value > 0 ? 'mi mi-arrow-drop-up' : 'mi mi-arrow-drop-down'"></i>
            <i> {{value}}%</i>
          </div>
        </ng-template>
      </ngx-datatable-column>

  </ngx-datatable>


  <p *ngIf="!cryptoItem" class="text-center">En chargement...</p>
</div>
